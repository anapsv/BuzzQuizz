
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quizzCreation.css" />
  </head>
  <body>
    <!-- Topo da página -->
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <!-- Topo de página -->
    <main class="hidden">
      <!-- todos os quizzes -->
      <div class="allQuizzes">
        <div class="title">
          <h3>Todos os Quizzes</h3>
        </div>
        <div class="todosQuizzes"></div>
      </div>
      <!-- todos os quizzes -->
    </main>
    <!-- Aqui começa a página 2 -->
    <div class="quizzSelecionado hide">
      <div class="topImg">
        <img
          src="https://tm.ibxk.com.br/2021/12/16/16110500294149.jpg?ims=1120x420"
        />
      </div>
      <div class="topTitle">Titulozada</div>
    </div>

    <!-- Início página 3-->

    <container>
        <h2>Comece pelo começo</h2>
        <div class="quizzCreationBox1">
          <input class="quizzTitleInput" type="text" autocomplete="off" placeholder="Título do seu quizz" />
          <input class="URLQuizzImageInput" type="text"autocomplete="off" placeholder="URL da imagem do seu quizz" />
          <input class="numberOfQuestions" type="text"autocomplete="off" placeholder="Quantidade de perguntas do quizz" />
          <input class="numberOfLevels" type="text" autocomplete="off" placeholder="Quantidade de níveis do quizz" />
        </div>
        <div class="quizzCreationButton" onclick="proceedToCreateQuestions()">
          Prosseguir para criar perguntas
        </div>
    </container>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="quizzCreation.js"></script>
    <script src="js.js"></script>
  </body>
</html>
