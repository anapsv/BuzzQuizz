<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quizzCreation.css"/>
  </head>
  <body>

    <!-- Topo da página -->
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <!-- Topo de página -->
    <main>
      <!-- todos os quizzes -->
      <div class="allQuizzes">
        <div class="title">
          <h3>Todos os Quizzes</h3>
        </div>
        <div class="todosQuizzes"></div>
      </div>
      <!-- todos os quizzes -->
    </main>
    <!-- Aqui começa a página 2 -->
    <div class="quizzSelecionado"></div>
    
    <!-- Início página 3-->

    <container>
      <div class="quizzCreationBeginning">
        <h1>Comece pelo começo</h1>
        <div class="quizzCreationBox1">
          <input type="text" placeholder="Título do seu quizz">
          <input type="text" placeholder="URL da imagem do seu quizz">
          <input type="text" placeholder="Quantidade de perguntas do quizz">
          <input type="text" placeholder="Quantidade de níveis do quizz">
        </div>
        <div class="buttonProceedToCreateQuestions" onclick="proceedToCreateQuestions()">Prosseguir para criar perguntas</div>
      </div>
      <div class="quizzCreationQuestions">
        <!-- Perguntas inseridas pelo js -->
      </div>
      </container>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="quizzCreation.js"></script>
    <script src="js.js"></script>
  </body>
</html>
